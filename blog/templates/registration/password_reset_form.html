{% extends "portfolio/base_visitor.html" %}
{% load staticfiles %}
{% block title %}Reset Password{% endblock %}

{% block body %}
<p>Please Enter your registered E-Mail ID to receive the Password Reset Link</p>

<form action="" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <p><label for="id_email">E-Mail ID:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
</form>
{% endblock %}
