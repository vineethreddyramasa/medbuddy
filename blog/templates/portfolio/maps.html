{% extends 'portfolio/base.html' %}
{% load staticfiles %}
{% block content %}
<div style="margin-left:40%; margin-top:10px" align=center>
    <br/><br/>
    <h3>Search Pharmacies</h3>
    <form action="/search/" method="get">
        <input type="text" name="q" placeholder="location/zipcode">
        <input type="submit" value="Search">
    </form> <br/><br/>
</div>
    <iframe
        width="900"
        height="450"
        frameborder="0" style="border:0;margin-left:15% "
        src="https://www.google.com/maps/embed/v1/search?q=pharmacies%20near%20{{ location }}&key={{ api }}" allowfullscreen>
    </iframe><br/><br/>
<div style="margin-left:15%; width:900px">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr class="bg-info">
            <th>Name</th>
            <th>Address</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{ b }}</td>
                <td>{{ a }}</td>
                <td>{{ c }}</td>
            </tr>
            <tr>
                <td>{{ b1 }}</td>
                <td>{{ a1 }}</td>
                <td>{{ c1 }}</td>
            </tr>
            <tr>
                <td>{{ b2 }}</td>
                <td>{{ a2 }}</td>
                <td>{{ c2 }}</td>
            </tr>
            <tr>
                <td>{{ b3 }}</td>
                <td>{{ a3 }}</td>
                <td>{{ c3 }}</td>
            </tr>
            <tr>
                <td>{{ b4 }}</td>
                <td>{{ a4 }}</td>
                <td>{{ c4 }}</td>
            </tr>

        </tbody>
    </table>
</div>
{% endblock %}
